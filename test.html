<!DOCTYPE html>
<html>
<head>
    <title>Stylish Page</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333333;
            font-size: 28px;
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }
        
        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .section {
            margin-top: 40px;
        }
        
        .section h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }
        
        .section p {
            margin-top: 10px;
        }
        
        .image {
            text-align: center;
            margin: 20px 0;
        }
        
        .image img {
            max-width: 100%;
            height: auto;
        }
        
        .highlight {
            background-color: #ffffcc;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .quote {
            font-style: italic;
            color: #999999;
        }
        
        .list {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        
        .list li {
            margin-bottom: 10px;
        }
        
        .list li:before {
            content: "\2022";
            color: #999999;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
        }
        
        .footer p {
            font-size: 14px;
            color: #999999;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Stylish Page</h1>
        
        <p>This is an example of a page with a lot of CSS styling. Feel free to customize the styles according to your needs.</p>
        
        <a href="#" class="button">Click Me</a>
        
        <div class="section">
            <h2>About</h2>
